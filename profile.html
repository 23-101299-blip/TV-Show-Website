<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Stranger Things</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <h1 class="preloader-title">STRANGER THINGS</h1>
            <div class="loader"></div>
        </div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">STRANGER THINGS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="profile-section">
        <div class="profile-container">
            <h1 class="profile-page-title">User Profile</h1>
            <div class="profile-card">
                <div class="profile-info-item">
                    <span class="profile-label">Name:</span>
                    <span id="user-name" class="profile-value"></span>
                </div>
                <div class="profile-info-item">
                    <span class="profile-label">Email:</span>
                    <span id="user-email" class="profile-value"></span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/profile.js"></script>
</body>

</html>
