<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile - Stranger Things</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        .character-profile {
            min-height: 100vh;
            padding-top: 100px;
            background: linear-gradient(180deg, var(--color-dark) 0%, var(--color-dark-light) 100%);
        }

        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: rgba(26, 26, 26, 0.8);
            color: var(--color-text-secondary);
            border: 1px solid rgba(211, 47, 47, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-fast);
            margin-bottom: var(--spacing-lg);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(211, 47, 47, 0.2);
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .profile-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(211, 47, 47, 0.2);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.5s ease;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
        }

        .profile-image-container {
            position: relative;
        }

        .profile-image-container img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: var(--radius-md);
            border: 2px solid rgba(211, 47, 47, 0.3);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            font-family: var(--font-display);
            font-size: 4rem;
            color: var(--color-primary);
            letter-spacing: 4px;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 0 15px rgba(211, 47, 47, 0.5);
        }

        .profile-role {
            font-size: 1.3rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
            font-style: italic;
        }

        .profile-detail {
            margin-bottom: var(--spacing-md);
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            display: block;
            margin-bottom: var(--spacing-xs);
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--color-text-primary);
            font-weight: 400;
        }

        .profile-bio {
            padding: var(--spacing-lg);
            border-top: 1px solid rgba(211, 47, 47, 0.2);
        }

        .bio-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--color-primary);
            letter-spacing: 2px;
            margin-bottom: var(--spacing-md);
        }

        .bio-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--color-text-secondary);
        }

        .error-message {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .error-message h2 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
        }

        .error-message p {
            color: var(--color-text-secondary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
            }

            .profile-name {
                font-size: 2.5rem;
            }

            .profile-image-container img {
                height: 400px;
            }
        }
    </style>
</head>

<body>


    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">STRANGER THINGS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>


    <section class="character-profile">
        <div class="profile-container">
            <button class="back-btn" onclick="goBack()">
                ‚Üê Back to Characters
            </button>

            <div id="profile-content">

            </div>
        </div>
    </section>

    <script src="js/character.js"></script>
</body>

</html>
